<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Grok Chat Interface</h1>
        <div id="api-key-form">
            <div class="mb-3">
                <label for="api-key" class="form-label">Enter your Grok API Key:</label>
                <input type="password" class="form-control" id="api-key" placeholder="Your API Key">
            </div>
            <button id="save-api-key" class="btn btn-primary">Save API Key</button>
        </div>
        <div id="chat-interface" class="mt-4" style="display: none;">
            <div id="chat-messages" class="mb-3"></div>
            <div class="input-group">
                <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
                <button id="send-message" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
